<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>p5.play Example</title>
    <script src="libraries/jquery.min.js" type="text/javascript"></script>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="libraries/p5.play.js" type="text/javascript"></script>
      <script src="libraries/p5.sound.min.js" type="text/javascript"></script>
      <script src="libraries/p5.dom.min.js" type="text/javascript"></script>
    <!-- link your javascript sketch -->
    <script src="sketch.js" type="text/javascript"></script>
    <script src="libraries/ace/ace.js"></script>
    <script src="libraries/player.js"></script>
    <link rel="stylesheet" href="libraries/bootstrap/bootstrap.min.css">
    <script src="libraries/bootstrap/bootstrap.min.js"></script>      
</head>

<body>
<div class="">
    <p> Examen slutter om <span id="countdowntimer">10 </span> Minutter</p>
    <script type="text/javascript">
      var timeleft = 10;
      var downloadTimer = setInterval(function(){
      timeleft--;
      document.getElementById("countdowntimer").textContent = timeleft;
      if(timeleft <= 0)
          clearInterval(downloadTimer);
      },1000);
  </script>
</div>

</body>
</html>
